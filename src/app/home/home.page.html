<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Peor es Nada</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/create-post">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div *ngIf="(posts$ | async)?.length === 0" class="ion-padding ion-text-center">
    <ion-icon name="image" size="large" color="medium"></ion-icon>
    <p>No hay avisos publicados.</p>
  </div>

  <ion-list>
    <ion-item *ngFor="let post of posts$ | async">
      <ion-thumbnail slot="start" *ngIf="post.image">
        <img [src]="post.image" />
      </ion-thumbnail>
      <ion-label class="ion-text-wrap">
        <h2>{{ post.title }}</h2>
        <p>{{ post.description }}</p>
        <p><small>{{ post.date | customDate }}</small></p>
      </ion-label>
      <ion-button fill="clear" color="danger" slot="end" (click)="confirmDelete(post.id)">
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
